subprojects {
    group = 'com.devbreeze'
    version = '0.1'

    apply plugin: 'java'
    apply plugin: 'eclipse'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
       mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.+'
    }

    task wrapper(type: Wrapper) {
        gradleVersion = '2.4'
    }
}
